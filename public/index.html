<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survivor Pool</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div data-sticky-container id="sticky-menu">
      <div class="title-bar" data-sticky data-options="marginTop:0;" style="width:100%" data-top-anchor="1" data-btm-anchor="success:bottom">
        <div class="title-bar-left">
        Survivor Pool
        </div>
      <div class="title-bar-right" id="userentry">
        <form data-abide id="login-form">
          <ul class="menu" id="login">
            <li><input type="email" id="login-email" placeholder="Email" required></li>
            <li><input type="password" id="login-pass" placeholder="Password" required></li>
            <li><button type="submit" class="button" id="login-button" value="submit">Login</button></li>
          </ul>
        </form>
        <ul class="menu" id="logout" style="display:none;"><li><button type="button" class="button" id="logout-button">Logout</button></li></ul>
      </div>
    </div>
  </div>

    <section class="hero-home large">
    	<div class="row">
    		<div class="small-centered medium-uncentered medium-6 large-7 columns">
    			<h1>This is a hero</h1>
    		</div>
    	</div>
    </section>

    <section class="rules">
    	<div class="row">
    		<p>Explain how the game works here</p>
    	</div>
    </section>

    <section>
    <div class="row" 
          <div class="medium-6 columns sign-up" id="success">
          <div data-abide-error class="alert callout" style="display: none;">
            <p><i class="fi-alert"></i> There are some errors in your form.</p>
          </div>
          </div>
    </div>
    <div class="row">
    	<div class="large-8 medium-8 columns sign-up">
    		<form data-abide="ajax" id="register-form">
    			<div class="row">
    				<div class="medium-6 columns">
    					<label>First Name
    					  <input type="text" name="first" required>
                <span class="form-error">
                What's your name?
                </span>
              </label>
    				</div>
    				<div class="medium-6 columns">
    					<label>Last Name
    					  <input type="text" name="last" required>
                <span class="form-error">
                ...And your last name?
                </span>
              </label>
    				</div>
    			</div>
    			<div class="row">
    				<div class="large-12 columns">
    					<label>Email
    					  <input type="email" name="email" required></br>
                <span class="form-error">
                We need your email!
                </span>
              </label>
    				</div>
    			</div>
    			<div class="row">
    				<div class="large-12 columns">
    					<label>Password
    					  <input type="password" id="password" name="password" aria-describedby="passwordhelper" pattern="password" required></br>
                <p class="help-text" id="passwordhelper">Password must be at least 7 characters.</p>
                <span class="form-error">
                  Did you forget a password?
                </span>
              </label>
    				</div>
    				<div class="large-12 columns">
    					<label>Verify Password
    					  <input type="password" name="verifypassword" required data-equalto="password"></br></br>
                <span class="form-error">
                  Passwords don't match!
                </span>
              </label>
    				</div>
    				<div class="large-12 columns">
    					<label>Team Name (Optional)
    					  <input type="text" name="teamName" aria-describedby="teamNameHelper" data-abide-ignore></br>
              </label>
    				</div>
    			</div>
    			<div class="row">
    				<div class="large-12 columns">
    					<button type="button" id="register-button" class="large button">Sign Up</button>
    				</div>
    			</div>
  			</form>
  		</div>
  		<div class="large-3 medium-3 columns sign-up">
  			<h1>Sign Up!</h1>
  		</div>

  	</div>
  	
    </section>

  	<footer class="footer-large">
  		This is a footer
  	</footer>

	
    <script src="js/jquery.js"></script>
    <script src="js/what-input.js"></script>
    <script src="js/foundation.js"></script>
    <script src="js/register.js"></script>
    <script src="js/login.js"></script>
    <script src="js/logout.js"></script>
    <script>
    $(document).foundation()
    </script>

  </body>
</html>
