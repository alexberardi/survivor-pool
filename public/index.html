<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survivor Pool</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="top-bar nav">
    	<div class="top-bar-left nav-item">	
    		Survivor Pool
    	</div>
    	<div class="top-bar-right nav-item menu">
    		<li><a href="https://github.com/alexberardi/survivor-pool" target="_blank">Github</a></li>
    		<li><a href="#" data-reveal-id="login" id="login">Log In</a></li>
    	</div>
    	<div id="loginModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
			<div class="modal-content">
	  			<a class="close-reveal-modal" aria-label="Close" id="closeModal">&#215;</a>
				<h2 id="modalTitle" class="small-5 small-centered columns">Log In</h2>
	  				<form id="login-form" action="home.html">
		  				<div class="row">
		    				<div class="small-5 small-centered columns">
		    					<label>Email:</label>
		    					<input type="text" name="login-email">
		    				</div>
	    				</div>
	    				<div class="row">
		    				<div class="small-5 large-centered columns">
		    					<label>Password:</label>
		    					<input type="text" name="login-password">
		    				</div>
	    				</div>
	    				<div class="row">
	    				<div class="small-5 small-centered columns">
	    					<button type="button" id="login-button" class="large button">Sign Up</button>
	    				</div>
	  				</form>
    			</div>
	  		</div>
	  	</div>
	</div>

    </div>

    <section class="hero-home large">
    	<div class="row">
    		<div class="small-centered medium-uncentered medium-6 large-7 columns">
    			<h1>This is a hero</h1>
    		</div>
    	</div>
    </section>

    <section class="rules">
    	<div class="row">
    		<p>Explain how the game works here</p>
    	</div>
    </section>

    <section>
    <div class="row" 
          <div class="medium-6 columns sign-up" id="success">
          </div>
    </div>
    <div class="row">
    	<div class="large-8 medium-8 columns sign-up">
    		<form>
    			<div class="row">
    				<div class="medium-6 columns">
    					<label>First Name</label>
    					<input type="text" name="first">
    				</div>
    				<div class="medium-6 columns">
    					<label>Last Name</label>
    					<input type="text" name="last">
    				</div>
    			</div>
    			<div class="row">
    				<div class="large-12 columns">
    					<label>Email</label>
    					<input type="text" name="email"></br>
    				</div>
    			</div>
    			<div class="row">
    				<div class="medium-6 columns">
    					<label>Password</label>
    					<input type="password" name="password"></br>
    				</div>
    				<div class="medium-6 columns">
    					<label>Verify Password</label>
    					<input type="password" name="verifypassword"></br>
    				</div>
    			</div>
    			<div class="row">
    				<div class="large-12 columns">
    					<label>Team Name (Optional)</label>
    					<input type="text" name="teamName"></br>
    				</div>
    			</div>
    			<div class="row">
    				<div class="large-12 columns">
    					<button type="button" id="register-button" class="large button">Sign Up</button>
    				</div>
    			</div>
  			</form>
  		</div>
  		<div class="large-3 medium-3 columns sign-up">
  			<h1>Sign Up!</h1>
  		</div>
  	</div>
  	
    </section>

  	<div class="title-bar">
  			<div class="title-bar-left">
  			Team Scores
  			</div>
  	</div>
  	<section class="schedule">
  		<div class="row">
  			<div class="small-9 small-centered large-uncentered columns">
          <table id="scheduleTable">
              <thead>
                <tr class="schedule-header">
                  <th width="150">Date</th>
                  <th width="100">Home Score</th>
                  <th width="75">Home</th>
                  <th width="75">Away</th>
                  <th width="150">Away Score</th>
                </tr>
              </thead>
              <tbody class="schedule-body " id="schedule">
          <script type="text/template" id="TableRow">
                <tr>
                  <td>{{date}}</td>
                  <td>{{hometeamscore}}</td>
                  <td><img src= "{{hometeamLogo}}" width="75px"></td>
                  <td><img src= "{{awayteamLogo}}" width="75px"></td>
                  <td>{{awayteamscore}}</td>
                </tr>
          </script>
              </tbody>
          </table>
  				  
			</div>
		</div>
  	</section>

  	<footer class="footer-large">
  		This is a footer
  	</footer>

	
    <script src="js/jquery.js"></script>
    <script src="js/what-input.js"></script>
    <script src="js/foundation.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="js/games.js"></script>
    <script src="js/register.js"></script>
    <script src="js/login-modal.js"></script>
    <script src="js/login.js"></script>

  </body>
</html>
