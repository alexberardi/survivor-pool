<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Yesteryear" rel="stylesheet">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
<body>
<div data-sticky-container id="sticky-menu">
      <div class="title-bar" data-sticky data-options="marginTop:0;" style="width:100%">
        <div class="title-bar-left">
        	<center>
            <span class="titlebar-logo">
        		  Survivor Pool
            </span>
        	</center>
        </div>
      <div class="title-bar-right" id="userentry">
        <div class="button-group">
              <a class="button" href="/home.html">Home</a>
              <a class="button" id="logout-button">Logout</a>
        </div>
      </div>
    </div>
</div>

<section class="settings">
    <div class="row">
      <div class="small-12 columns">
        <span class="settings-title">Change Password</span>
        <form data-abide="ajax" id="password-change">
          <div class="large-6 columns">
              <label>Existing Password
                <input type="password" id="password" name="password" aria-describedby="passwordhelper" pattern="password" required>
                <span class="form-error">
                  What's your current password?
                </span>
              </label>
              <label>New Password
                <input type="password" id="password" name="password" aria-describedby="passwordhelper" pattern="password" required>
                <p class="help-text" id="passwordhelper">Password must be at least 7 characters.</p>
                <span class="form-error">
                  Did you forget a password?
                </span>
              </label>
              <label>Verify New Password
                <input type="password" name="verifypassword" required data-equalto="password">
                <span class="form-error">
                  Passwords don't match!
                </span>
              </label>
            </div>
            <div class="large-12 columns">
              <button type="button" id="changepass-button" class="large button alert">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <span class="settings-title">Change Team Name</span>
        <form data-abide="ajax" id="teamname-change">
          <div class="large-6 columns">
            <label>New Team Name</label>
            <input type="text" id="teamName" name="teamName">
          </div>
          <div class="large-12 columns">
              <button type="button" id="changeteam-button" class="large button alert" value="submit">Submit</button>
            </div>
        </form>
</section>

    <script src="js/jquery.js"></script>
    <script src="js/checkLogin.js"></script>
    <script src="js/getCookie.js"></script>
    <script src="js/what-input.js"></script>
    <script src="js/foundation.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/changeTeamName.js"></script>
    <script src="js/changePassword.js"></script>
    <script>
    $(document).foundation()
    </script>
</body>
</html>
