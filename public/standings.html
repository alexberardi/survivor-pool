<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Yesteryear" rel="stylesheet">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standings</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
<body>
<div data-sticky-container id="sticky-menu">
      <div class="title-bar" data-sticky data-options="marginTop:0;" style="width:100%">
        <div class="title-bar-left">
        	<center>
        		<span class="titlebar-logo">
        			Survivor Pool
        		</span>
        	</center>
        </div>
      <div class="title-bar-right" id="userentry">
        <div class="button-group">
        	  <a class="button" href="/home.html">Home</a>
              <a class="button" href="/settings.html">Settings</a>
              <a class="button" id="logout-button">Logout</a>
        </div>
      </div>
    </div>
  </div>
<section class="standings">
	<div class="row">
		<div class="small-12">
			<span class="standings-title">Standings</span>
		</div>
		 <table id="standingsTable">
            <thead>
              <tr class="standings-header">
                <th width="150">Streak</th>
                <th width="100">Team Name</th>
                <th width="75">Player Name</th>
              </tr>
            </thead>
            <tbody class="standings-body " id="standings-table">
		<script type="text/template" id="standingsRow">
              <tr>
                <td>{{Name}}</td>
                <td>{{Streak}}</td>
                <td>{{awayteamscore}}</td>
              </tr>
        </script>
	</div>
</section>



   	<script src="js/jquery.js"></script>
  	<script src="js/checkLogin.js"></script>
    <script src="js/getCookie.js"></script>
    <script src="js/what-input.js"></script>

    <script src="js/games.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/pick.js"></script>
    <script src="js/standings.js"></script>
    </script>
    <script>
    $(document).foundation()
    </script>
</body>
